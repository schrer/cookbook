<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="recipeList" type="java.util.List<at.schrer.cookbook.data.model.RecipeModel>"*/-->
<!--/*@thymesVar id="numberOfPages" type="java.lang.Integer"*/-->
<!--/*@thymesVar id="currentPage" type="java.lang.Integer"*/-->
    <section>
        <p th:if="${#lists.isEmpty(recipeList)}" th:text="#{recipe.listing.norecipes}"></p>
        <div class="posts" th:unless="${#lists.isEmpty(recipeList)}">
            <article th:each="recipe : ${recipeList}">
                <h3 th:text="${recipe.title}">Placeholder</h3>
                <p th:unless="${#strings.isEmpty(recipe.shortDescription)}" th:text="${recipe.shortDescription}">Short description of the recipe.</p>
                <ul class="actions">
                    <li><a th:href="${recipe.url}" class="button" th:text="#{recipe.listing.open.recipe}"></a></li>
                </ul>
            </article>
            <ul class="pagination" th:if="${numberOfPages > 1}">
                <li><a th:href="@{./(page=${currentPage - 1})}" class="button" th:classappend="${currentPage <= 1 ? 'disabled' : ''}">Prev</a></li>
                <li th:each="index : ${#numbers.sequence(1, numberOfPages)}">
                    <a th:replace="fragments/listingElement :: listingElement (index, ${currentPage == index})"></a>
                </li>
                <li><a th:href="@{./(page=${currentPage + 1})}" class="button" th:classappend="${currentPage >= numberOfPages ? 'disabled' : ''}">Next</a></li>
            </ul>
        </div>
    </section>
</html>
