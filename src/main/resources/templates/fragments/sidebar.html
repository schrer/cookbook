<html xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="addCategoryUrl" type="java.lang.String"*/-->
<div id="sidebar" class="">
    <div class="inner">

        <!-- Search -->
        <section id="search" class="alt">
            <form method="get" action="/">
                <input type="text" name="query" id="query" placeholder="Search">
            </form>
        </section>

        <!-- Menu -->
        <nav id="menu">
            <header class="major">
                <h2 th:text="#{sidebar.menu}">Menu</h2>
            </header>
            <ul>
                <li><a th:href="${homepageUrl}" th:text="#{sidebar.homepage}">Homepage</a></li>
                <li th:each="category : ${categories}"><a th:href="${category.url}" th:text="${category.title}"></a></li>
            </ul>
        </nav>
        <section>
            <a th:href="${addCategoryUrl}" th:text="#{category.add.button}" class="button fit">New Category</a>
        </section>
        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">Â© Untitled. All rights reserved. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>

    </div>
    <a href="#sidebar" class="toggle">Toggle</a>
</div>
</html>
