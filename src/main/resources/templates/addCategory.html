<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <title th:text="#{category.addcategory.title}">Cookbook</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <div th:replace="fragments/header.html"></div>

            <!-- Content -->
            <section>
                <header class="main">
                    <h1 th:text="#{category.create}">Create category</h1>
                </header>

                <hr class="major" />

                <form method="post" action="#" th:action="@{/categories/add}" th:object="${category}">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="recipe-name" id="recipe-name" value="" th:field="*{title}" th:placeholder="#{category.name.placeholder}" />
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>
                        <!-- Break -->
                        <div class="col-12">
                            <textarea name="recipe-instructions" id="recipe-instructions" th:field="*{description}" th:placeholder="#{category.description.placeholder}" rows="6"></textarea>
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                        </div>
                        <!-- Break -->
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" th:value="#{category.save}" class="primary" /></li>
                                <li><input type="reset" th:value="#{category.reset}" /></li>
                            </ul>
                        </div>
                    </div>
                </form>

            </section>


        </div>
    </div>

    <div th:replace="fragments/sidebar.html"></div>

</div>

<div th:replace="fragments/scripts.html"></div>

</body>
</html>
